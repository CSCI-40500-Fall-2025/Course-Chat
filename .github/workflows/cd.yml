name: CD

on:
  workflow_run:
    workflows: [CI]
    types: [completed]

jobs:
  backend-deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Render Deployment trigger backend
        run: curl -X POST "$RENDER_DEPLOY_HOOK_URL"
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}

  frontend-deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Render Deployment trigger frontend
        run: curl -X POST "$RENDER_FRONTEND_DEPLOY_HOOK_URL"
        env:
          RENDER_FRONTEND_DEPLOY_HOOK_URL: ${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK_URL }}
  create-deployment:
    needs: [backend-deploy, frontend-deploy]
    runs-on: ubuntu-latest
    permissions:
      deployments: write
    steps:
      - uses: actions/checkout@v4
      - uses: chrnorm/deployment-action@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        environment: production
        environment-url: https://course-chat-frontend.onrender.com
        description: Render deployment
